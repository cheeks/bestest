<!doctype html>
<html lang="en" ng-app="bestest">
  <head>
    <title>bestest</title>
  </head>
  <body ng-controller="FavoritesController">
    <header>
      <h1>What's the best place near you right now?</h1>
      <nav ng-controller="">
        <button>post</button>
        <button>view</button>
      </nav>
    </header>

    <section class="post-favorites">
      <p>Somewhere within walking distance, please</p>

      <form name="voteForm" action="" method="post">
        <input type="text" name="place" id="place" placeholder="BevMo" />
        <input type="submit" />
      </form>

    </section>

    <section class="view-favorites">
      <div ng-controller="FavoritesController as favs">
        <h1>One nearby favorite</h1>
        <article ng-repeat="place in favs.places">
          <img ng-src="{{place.image.thumb}}" />
          <h1>{{place.name}}</h1>
          <p>{{place.description}}</p>
        </article>
      </div>
    </section>

    <script src="js/bundle.js"></script>
  </body>
</html>
