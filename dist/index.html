<!doctype html>
<html lang="en" ng-app="bestest">
  <head>
    <title>bestest</title>
  </head>
  <body ng-controller="getFavoriteCtrl">
    <header>
      <h1>bestest</h1>
      <p>{{descriptionCopy}}</p>
    </header>

    <main>
      <h1>What's the best place near you right now?</h1>
      <p>Somewhere within walking distance, please</p>

      <form name="voteForm" action="" method="post">
        <input type="text" name="place" id="place" placeholder="BevMo" />
        <input type="submit" />
      </form>
    </main>

    <script src="dist/js/bundle.js"></script>
  </body>
</html>
